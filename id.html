<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional ID Card Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #002b5c; /* Dark blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #1d3f72;
            border: 5px solid #00ccff;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.7);
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.3s;
            margin: 20px 0;
        }

        .circle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 204, 255, 1);
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio */
            display: none; /* Hide initially */
            border-radius: 50%; /* Make the image circular */
        }

        .form-popup {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .form-popup input {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px rgba(0, 123, 255, 1);
        }
        
        .heading-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .main-heading {
            font-size: 26px;
            font-weight: bold;
            color: #00ccff; /* Main heading color */
        }

        .sub-heading {
            font-size: 20px;
            color: white; /* Subheading color */
        }

        .small-sub-heading {
            font-size: 16px; /* Smaller than the subheading */
            color: white; /* Smaller subheading color */
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Headings -->
        <div class="heading-container">
            <div class="main-heading">QUAF-ID CARD</div>
            <div class="sub-heading">Qualitative Union For Academic Focus</div>
            <div class="small-sub-heading">27TH BATCH</div>
        </div>

        <!-- Circle for image upload -->
        <div class="circle" onclick="document.getElementById('fileInput').click();">
            <img id="uploadImg" src="" alt="Uploaded Image">
            <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="previewImage(event)">
        </div>
        
        <!-- Form to collect data -->
        <div class="form-popup">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="adNo" placeholder="Ad No" required>
            <input type="text" id="sO" placeholder="S/O">
            <input type="text" id="houseName" placeholder="House Name">
            <input type="text" id="place" placeholder="Place">
            <input type="text" id="post" placeholder="Post">
            <input type="text" id="pin" placeholder="Pin">
            <input type="text" id="bloodGroup" placeholder="Blood Group">
            <input type="text" id="district" placeholder="District">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="phoneNumber" placeholder="Phone Number">
            <button onclick="createIDCard()">CREATE</button>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const imgElement = document.getElementById('uploadImg');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block"; // Show the image in the circle
                }
                reader.readAsDataURL(file);
            }
        }

        function createIDCard() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions for ID Card (width and height)
            canvas.width = 400; // Adjust width as needed
            canvas.height = 600; // Adjust height as needed

            // Draw background of the ID card
            ctx.fillStyle = "#002b5c"; // Background color of ID card
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw headings
            ctx.fillStyle = "#00ccff"; // Main heading color
            ctx.font = "26px Arial";
            ctx.textAlign = "center";
            ctx.fillText("QUAF-ID CARD", canvas.width / 2, 40);
            ctx.font = "20px Arial";
            ctx.fillText("Qualitative Union For Academic Focus", canvas.width / 2, 75);
            ctx.font = "16px Arial";
            ctx.fillText("27TH BATCH", canvas.width / 2, 105);

            // Draw uploaded image
            const imgElement = document.getElementById('uploadImg');

            if (imgElement.src) {
                const img = new Image();
                img.onload = function () {
                    ctx.drawImage(img, (canvas.width - 100) / 2, 120, 100, 100); // Centering the image
                    drawDetails(ctx, canvas);
                };
                img.src = imgElement.src; // Use the source of the uploaded image
            } else {
                drawDetails(ctx, canvas); // If no image, still draw details
            }
        }

        function drawDetails(ctx, canvas) {
            ctx.fillStyle = "white"; // Text color for details
            ctx.font = "12px Arial";
            const details = [
                `Name: ${document.getElementById('name').value}`,
                `Ad No: ${document.getElementById('adNo').value}`,
                `S/O: ${document.getElementById('sO').value}`,
                `House Name: ${document.getElementById('houseName').value}`,
                `Place: ${document.getElementById('place').value}`,
                `Post: ${document.getElementById('post').value}`,
                `Pin: ${document.getElementById('pin').value}`,
                `Blood Group: ${document.getElementById('bloodGroup').value}`,
                `District: ${document.getElementById('district').value}`,
                `State: ${document.getElementById('state').value}`,
                `Phone No: ${document.getElementById('phoneNumber').value}`,
            ];

            details.forEach((detail, index) => {
                ctx.fillText(detail, 20, 160 + (index * 15)); // Adjust Y coordinates for each detail
            });

            // Trigger the download of the ID Card image
            downloadCanvas(canvas);
        }

        function downloadCanvas(canvas) {
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob); // Create a blob URL
                link.download = 'QUAF_ID_Card.png'; // Filename for the downloaded image
                link.click(); // Programmatically click to trigger download
            }, 'image/png');
        }
    </script>
</body>
</html>
