<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Details-collection</title>
</head>
<body>
    
    <div class="container">
        
        <div style="text-align:center">
          <h2>CONTACT-FORM</h2>
          <p>Details Collection Of Students 2025-26</p>
        </div>
        <div class="row">
          
          <div class="column">
            <form id="submit-form" action="">
              <label for="fname">Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name.." required="">
              
              <label for="lname">Ad:no</label>
              <input type="number" id="lname" name="ad:no" placeholder="admission no..." required="">
              
              <label for="gmail">Gmail</label>
              <input type="email" id="gmail" name="gmail" placeholder="gmail address..." required="">
              
              <label for="class">Class</label>
              <select id="class" name="class" required="">
              	<option value="">select you're class</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
                 <option value="10">10</option>
               </select>
                
              <label for="subject">Comments</label>
              <textarea id="subject" name="message" placeholder="Write you're comments..." style="height:70px"></textarea>
              <input type="submit" value="Submit">  	
            </form>
          </div>
        </div>
      </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbypAnPlHnM2aUBIvA7BGrdZ-a7us_ZA6c4vy7J_kYhxyDZW65LFNHXu7Rx2ILECruWL/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
