<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUAF-STUDENTS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Dark gradient background */
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center-align for better layout */
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 3;
            position: relative;
            backdrop-filter: blur(10px);
            width: 100%; /* Full width navbar */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            z-index: 2;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="time"] {
            padding: 15px;
            width: 300px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
            color: white; /* Text color */
            margin-bottom: 10px; /* Add gap between inputs */
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background-color: #ff0055;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        #loginError {
            color: red;
            margin-top: 10px;
        }

        /* Event scheduling section */
        #eventScheduling {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            width: 300px;
            position: relative;
            text-align: left;
            border: 2px solid transparent;
        }

        .status {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .pending {
            background-color: blue;
        }

        .completed {
            background-color: green;
        }

        .not-completed {
            background-color: red;
        }

        /* Cards for results */
        #results {
            display: flex;
            flex-wrap: wrap; /* Allow results to wrap */
            justify-content: center; /* Center align results */
            width: 100%;
            margin-top: 20px;
        }

        .student-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            width: 300px;
            height: auto;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .student-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 123, 255, 1);
        }

        .student-details {
            color: white;
            text-align: left;
            margin: 2px 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a id="eventStatusLink" href="#" onclick="showLogin()">Events</a> <!-- Events link triggers showLogin -->
        <a href="students.html">Students</a>
    </div>

    <div class="container">
        <h1 id="libraryTitle">QUAF-STUDENTS</h1>

        <div id="loginForm" style="display: none;">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="validateLogin()">Submit</button>
            <div id="loginError" style="display: none;"></div>
        </div>

        <div id="mainContent" style="display: block;">
            <input type="text" id="searchBox" placeholder="Enter student AD NO or Name...">
            <button id="searchButton">Search</button>
            <div id="results"></div> <!-- Container for search results -->
        </div>

        <div id="eventScheduling">
            <h2>QUAF-EVENTS</h2>
            <input type="text" id="eventName" placeholder="Event Name">
            <input type="date" id="eventDate">
            <input type="time" id="eventTime">
            <input type="text" id="eventPlace" placeholder="Event Place">
            <button onclick="addEvent()">Add Event</button>
            <div id="eventList" style="margin-top: 20px;"></div> <!-- Container for events -->
        </div>

        <div id="submittedEvents" style="display: none;">
            <h2>Events Status</h2>
            <div id="eventsContainer"></div> <!-- Container for displayed events -->
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYd5HVi2ehHX75k62gciAcf1a8pTwKi3M0Mpyc4Fzlx8PgYCxWFI4BYCqjqnzm5w/pub?gid=1359753454&single=true&output=csv';
        let students = [];

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block'; // Show login form
            document.getElementById('mainContent').style.display = 'none'; // Hide student search
            document.getElementById('eventScheduling').style.display = 'none'; // Hide event scheduling
            document.getElementById('submittedEvents').style.display = 'none'; // Hide submitted events
        }

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            if (username === "quaf" && password === "event") {
                loginError.style.display = 'none';
                document.getElementById('libraryTitle').style.display = 'none'; // Hide title on login
                document.getElementById('mainContent').style.display = 'none'; // Hide student search
                document.getElementById('loginForm').style.display = 'none'; // Hide login form
                document.getElementById('eventStatusLink').textContent = 'Events Status'; // Change link text
                document.getElementById('eventScheduling').style.display = 'block'; // Show event scheduling
            } else {
                loginError.textContent = 'Invalid username or password'; // Show error message
                loginError.style.display = 'block';
            }
        }

        function addEvent() {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            const eventPlace = document.getElementById('eventPlace').value;

            if (!eventName || !eventDate || !eventTime || !eventPlace) {
                alert('Please fill in all fields.');
                return;
            }

            // Redirect to submitted events section
            document.getElementById('submittedEvents').style.display = 'block'; // Show submitted events
            document.getElementById('eventScheduling').style.display = 'none'; // Hide event scheduling
            const eventsContainer = document.getElementById('eventsContainer');

            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';

            const statusSpan = document.createElement('span');
            statusSpan.className = 'status pending';
            statusSpan.innerText = 'Pending';

            const eventDateTime = new Date(`${eventDate}T${eventTime}`);
            const now = new Date();

            // Check if the event date and time have passed and adjust status
            if (eventDateTime < now) {
                statusSpan.className = 'status not-completed';
                statusSpan.innerText = 'Not Completed';
            }

            eventItem.innerHTML = `
                <strong>${eventName}</strong><br>
                Date: ${eventDate}<br>
                Time: ${eventTime}<br>
                Place: ${eventPlace}
            `;

            const completeCheckbox = document.createElement('input');
            completeCheckbox.type = 'checkbox';
            completeCheckbox.className = 'complete-checkbox';
            completeCheckbox.onclick = function () {
                if (completeCheckbox.checked) {
                    statusSpan.className = 'status completed';
                    statusSpan.innerText = 'Completed';
                } else {
                    statusSpan.className = 'status pending';
                    statusSpan.innerText = 'Pending';
                }
            };

            eventItem.appendChild(completeCheckbox);
            eventItem.appendChild(statusSpan);
            eventsContainer.appendChild(eventItem);

            // Clear input fields after adding the event
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventTime').value = '';
            document.getElementById('eventPlace').value = '';
        }

        // Load students from Google Sheets
        async function loadStudents() {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Remove header row

            // Map the student data
            students = rows.map(row => {
                const [
                    name,
                    adNo,
                    sO,
                    houseName,
                    place,
                    post,
                    pin,
                    district,
                    state,
                    bloodGroup,
                    dob,
                    phoneNumber,
                    email
                ] = row.split(',');

                return { 
                    name,
                    adNo,
                    sO,
                    houseName,
                    place,
                    post,
                    pin,
                    district,
                    state,
                    bloodGroup,
                    dob,
                    phoneNumber,
                    email
                };
            }).filter(student => student.name); // Ensure each student object is valid
        }

        // Event listener for the search button
        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('searchBox').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            // Filter students based on search input
            const results = students.filter(student => 
                student.adNo === query || student.name.toLowerCase().includes(query)
            );

            if (results.length > 0) {
                results.forEach(student => {
                    const div = document.createElement('div');
                    div.className = 'student-item';
                    div.innerHTML = `
                        <div class="student-details">Name: ${student.name}</div>
                        <div class="student-details">AD NO: ${student.adNo}</div>
                        <div class="student-details">S/O: ${student.sO}</div>
                        <div class="student-details">House Name: ${student.houseName}</div>
                        <div class="student-details">Place: ${student.place}</div>
                        <div class="student-details">Post: ${student.post}</div>
                        <div class="student-details">PIN: ${student.pin}</div>
                        <div class="student-details">District: ${student.district}</div>
                        <div class="student-details">State: ${student.state}</div>
                        <div class="student-details">Blood Group: ${student.bloodGroup}</div>
                        <div class="student-details">DOB: ${student.dob}</div>
                        <div class="student-details">Phone: ${student.phoneNumber}</div>
                        <div class="student-details">Email: ${student.email}</div>
                    `;
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.textContent = 'No results matched.';
            }
        });

        // Load students on page load
        window.onload = loadStudents;
    </script>
</body>

</html>
